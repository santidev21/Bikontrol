<div class="flex items-center justify-center min-h-screen bg-bg px-4">
  <div class="w-full max-w-sm p-6 bg-card rounded-2xl shadow-lg">
    <img src="logo.webp" alt="Bikontrol logo" class="mx-auto mb-4 w-24 h-24">

    <h1 class="text-2xl font-bold text-center mb-6 text-primary">Bikontrol</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

      <div class="mb-4">
        <label class="block text-sm font-medium text-textdark mb-1">Correo</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          email
          class="w-full px-4 py-2 border border-accent rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none"
          placeholder="correo@example.com"
        />

        <p *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="emailCtrl.errors?.['required']">
            El correo es obligatorio.
          </ng-container>
          <ng-container *ngIf="emailCtrl.errors?.['email']">
            Ingresa un correo válido.
          </ng-container>
        </p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-textdark mb-1">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          required
          minlength="6"
          class="w-full px-4 py-2 border border-accent rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none"
          placeholder="••••••••"
        />

        <p *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="passwordCtrl.errors?.['required']">
            La contraseña es obligatoria.
          </ng-container>
          <ng-container *ngIf="passwordCtrl.errors?.['minlength']">
            Debe tener al menos 6 caracteres.
          </ng-container>
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 bg-primary text-textlight rounded-lg hover:bg-accent transition-colors disabled:bg-accent disabled:cursor-not-allowed"
      >
        Ingresar
      </button>

      <button
        type="button"
        routerLink="/auth/register"
        class="w-full mt-6 py-2 bg-primary text-textlight rounded-lg hover:bg-accent transition-colors"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
