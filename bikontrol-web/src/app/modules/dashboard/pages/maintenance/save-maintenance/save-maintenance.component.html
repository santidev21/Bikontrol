<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
    {{ isEditMode ? 'Editar Mantenimiento' : 'Registrar Mantenimiento' }}
  </h2>

  <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Nombre *</label>
      <input
        formControlName="name"
        type="text"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
        placeholder="Ej: Cambio de aceite"
      />
      <small *ngIf="hasError('name', 'required')" class="text-red-500 font-bold">
        Campo requerido
      </small>
      <small *ngIf="hasError('name', 'minlength')" class="text-red-500 font-bold">
        Mínimo 2 caracteres
      </small>
    </div>

    <!-- Descripcion -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Descripcion *</label>
      <input
        formControlName="description"
        type="text"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
        placeholder="Ej: Realizar cambio de aceite frecuente"
      />
      <small *ngIf="hasError('description', 'required')" class="text-red-500 font-bold">
        Campo requerido
      </small>
    </div>

    <!-- Tipo de Monitoreo -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Tipo de Monitoreo *</label>
      <div class="flex gap-6">
        <div class="flex items-center gap-2">
          <label for="monitoringTypeKm" class="text-gray-700">Km</label>
          <input
            type="radio"
            id="monitoringTypeKm"
            formControlName="monitoringType"
            value="km"
            class="w-4 h-4 accent-primary"
          />
        </div>
        <div class="flex items-center gap-2">
          <label for="monitoringTypeTime" class="text-gray-700">Tiempo</label>
          <input
            type="radio"
            id="monitoringTypeTime"
            formControlName="monitoringType"
            value="time"
            class="w-4 h-4 accent-primary"
          />
        </div>
      </div>
    </div>

    <!-- Frecuencia Km -->
    <div *ngIf="maintenanceForm.get('monitoringType')?.value === 'km'">
      <div class="flex gap-2 items-center">
        <input
          formControlName="kmInterval"
          type="number"
          class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="0"
        />
        <span class="text-gray-700 font-semibold">Km</span>
      </div>
      <small *ngIf="hasError('kmInterval', 'required')" class="text-red-500 font-bold">
        Campo requerido
      </small>
      <small *ngIf="hasError('kmInterval', 'min')" class="text-red-500 font-bold">
        Debe ser mayor a 1
      </small>
      <small *ngIf="hasError('kmInterval', 'max')" class="text-red-500 font-bold">
        No puede superar 1,000,000 km
      </small>
    </div>

    <!-- Frecuencia en Tiempo -->
    <div *ngIf="maintenanceForm.get('monitoringType')?.value === 'time'">
      <div class="flex gap-2">
        <input
          type="number"
          formControlName="timeIntervalWeeks"
          class="w-32 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="0"
        />
        <select
          formControlName="timeIntervalUnit"
          aria-label="Unidad de tiempo"
          class="flex-1 border border-gray-300 rounded-lg p-2 bg-white focus:ring-2 focus:ring-primary focus:outline-none"
        >
          <option value="weeks">Semanas</option>
          <option value="months">Meses</option>
          <option value="years">Años</option>
        </select>
      </div>
      <small *ngIf="hasError('timeIntervalWeeks', 'required')" class="text-red-500 font-bold">
        Campo requerido
      </small>
      <small *ngIf="hasError('timeIntervalWeeks', 'min')" class="text-red-500 font-bold">
        Debe ser mayor a 1
      </small>
      <small *ngIf="hasError('timeIntervalWeeks', 'max')" class="text-red-500 font-bold">
        No puede superar 10 años
      </small>
    </div>


    <!-- Botón -->
    <button
      type="submit"
      [disabled]="isSubmitting"
      class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition-colors"
    >
      {{ isSubmitting ? 'Guardando...' : (isEditMode ? 'Actualizar Mantenimiento' : 'Guardar Mantenimiento') }}
    </button>
  </form>
</div>
